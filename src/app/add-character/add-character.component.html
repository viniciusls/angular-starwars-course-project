<form (submit)="onSubmit(form)" ngForm #form="ngForm">
    <div class="form-group">
        <label for="name">Character name</label>
        <input type="text" name="name" id="name" class="form-control" ngModel required #name="ngModel">
        <span class="help-block text-danger" *ngIf="name.invalid && name.touched">Please enter the character name!</span>
    </div>
    <div class="form-group">
        <label for="side">Side</label>
        <select name="side" id="side" class="form-control" ngModel>
            <option *ngFor="let item of assignmentList" [value]="item.value">{{ item.name }}</option>
        </select>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">Add character</button>
</form>
